<!DOCTYPE html>

  <meta charset="utf-8">
  <title>智能提示 - Autocomplete Demo</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery-ui.js"></script>
<script src="js/jquery.autocompleter.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/jquery.autocompleter.css">
   <script>
  $(function() {

    $( "#tags" ).autocomplete({
      source: function(request, cb){

          $.getJSON("/qs.b",{q:request.term,size:10},function(data){
                cb(data ||[]);
               
                // clear input immediately
                $("#tags").val("");
                 

          });
      }
    });
  });

  </script>

</head>
<body>

  <label for="tags">Tags: </label>

<script>
/*自动轮换xuyw*/ 
var AutoScroll = function(a) { 
$(a).find("ul:first").animate( { 
marginTop : "-20px" 
}, 500, function() { 
$(this).css( { 
marginTop : "0px" 
}).find("li:first").appendTo(this)
