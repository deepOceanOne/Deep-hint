<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>智能提示 - Autocomplete Demo</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery-ui.js"></script>
<script src="js/jquery.autocompleter.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/jquery.autocompleter.css">
   <script>
  $(function() {

    $( "#tags" ).autocomplete({
      source: function(request, cb){

          $.getJSON("/qs.b",{q:request.term,size:10},function(data){
                cb(data ||[]);
               
                // clear input immediately
                $("#tags").val("");
                 

          });
      }
    });
  });

  </script>

</head>
<body>
 
<div class="ui-widget" style="margin:50px auto;width:500px border-radius:25px;border:2px solid;border-color:#a72525">
  <label for="tags">Tags: </label>
  <input id="tags">
</div>


</body>
</html>
